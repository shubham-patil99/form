<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="container">
      <div class="title">FORM VALIDATION</div>
      <div class="para">Read the<span class="link"> Official jQuarry Validation Documentation</span> for a full list of instructions and other options</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Name</span>
              <input type="text" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text"  required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" required>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="submit">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
